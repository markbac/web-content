<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Mark's Contact Card</title>
  <script>
    // Auto-trigger the download on page load
    window.onload = () => {
      const a = document.createElement('a');
      a.href = '/mark.vcf';
      a.download = 'Mark.vcf'; // Force download name
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };
  </script>
</head>
<body>
  <p>If the download doesn't start, <a href="/mark.vcf" download>click here to download Markâ€™s contact card</a>.</p>
</body>
</html>
